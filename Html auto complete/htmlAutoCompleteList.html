<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Auto Complete list HTML</title>
</head>

<body>
    <label>Choose your browser</label>
    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
</body>

</html>
